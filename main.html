(1) 주관식 문제를 내는 부분을 완성, 문제를 낸 것을 볼 수 있어야 한다.

   문제등록 textarea는 3줄 이상 입력될시 자동으로 scroll되는기능 사용됨

4번은 Quiz.php에서 마지막 문제를 풀면 자동으로 채점. 자신이 입력한 답의 색깔로 개별문제 채점 확인가능하며
